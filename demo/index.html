	<link rel="stylesheet" media="all" href="../css/bgNestedSortable.css" />
</head>
<body>
	<table class="nested-sortable">
		<thead>
			<tr>
				<th>Titel</th>
				<th>Författare</th>
				<th>Publicerad</th>
			</tr>
		</thead>
		<tbody>
			<tr id="row1" class="has-children level0">
				<td class="nested-data">Test 1</td>
				<td>Henrik Almér</td>
				<td>2010-05-07</td>
			</tr>
			<tr id="row2" class="child-of-row1 level1">
				<td class="nested-data">Test 2</td>
				<td>Henrik Almér</td>
				<td>2010-05-07</td>
			</tr>
			<tr id="row3" class="child-of-row1 has-children level1">
				<td class="nested-data">Test 3</td>
				<td>Henrik Almér</td>
				<td>2010-05-07</td>
			</tr>
			<tr id="row4" class="child-of-row3 level2">
				<td class="nested-data">Test 4</td>
				<td>Henrik Almér</td>
				<td>2010-05-07</td>
			</tr>
			<tr id="row5" class="has-children child-of-row3 level2">
				<td class="nested-data">Test 5</td>
				<td>Henrik Almér</td>
				<td>2010-05-07</td>
			</tr>
			<tr id="row6" class="has-children child-of-row5 level3">
				<td class="nested-data">Test 6</td>
				<td>Henrik Almér</td>
				<td>2010-05-07</td>
			</tr>
			<tr id="row7" class="child-of-row6 level4">
				<td class="nested-data">Test 7</td>
				<td>Henrik Almér</td>
				<td>2010-05-07</td>
			</tr>
		</tbody>
	</table>
