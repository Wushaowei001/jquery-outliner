<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><html>
	<title>jquery.bgOutliner.js – Demo</title>
	<link rel="stylesheet" media="all" href="../css/bgNestedSortable.css" />
</head>
<body>
  <!--Example outliner controls-->
  <div id="outliner-controls">
    <a href="#" class="expand-all">Expand all</a>
    |
    <a href="#" class="collapse-all">Collapse all</a>
  </div>
  <!--End example outliner controls-->

  <!--Example tree structure-->
	<table id="outliner">
		<thead>
			<tr>
				<th class="nested-data-cell">Titel</th>
				<th>Författare</th>
				<th>Publicerad</th>
			</tr>
		</thead>
		<tbody id="outliner-tbody" style="background: transparent url(../images/outlinergrid.png) repeat-y -8px 0;">
			<tr id="row1" class="has-children level0">
				<td class="nested-data-cell">
					<span class="add-edit-icons">
						<a href="#" title="Add node" class="add-node"><img src="../images/add.gif" alt="Add child" /></a>
						<a href="#" title="Remove node" class="remove-node"><img src="../images/trash.gif" alt="Remove node" /></a>
					</span>
					<span class="expand-collapse-icon"></span>
					<form action="#" method="post">
						<input type="hidden" name="row1[id]" id="row1-id" value="123" />
						<span class="nested-data">Test 1</span>
					</form>
				</td>
				<td>Henrik Almér</td>
				<td>2010-05-07</td>
			</tr>
			<tr id="row2" class="child-of-row1 level1">

			</tr>

					<span class="expand-collapse-icon"></span>

	<script src="http://www.google.com/jsapi" type="text/javascript"></script>

		google.load('jquery', '1.4.2');

	<script type="text/javascript" src="../src/jquery.bgOutliner.js"></script>
	
	<script type="text/javascript">
    // <![CDATA[
    jQuery(function($) {
      $('#outliner tbody').bgOutliner();
      
      $('a.expand-all').bind('click', function(e) {
        $('#outliner tbody').bgOutliner('expandAll');
        e.preventDefault();
      });
      $('a.collapse-all').bind('click', function(e) {
        $('#outliner tbody').bgOutliner('collapseAll');
        e.preventDefault();
      });
    });
    // ]]>
